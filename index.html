<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first_study_project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>first_study_project</h1>
    <form action="" method="">

        <label class="form-field">
            Email:
            <input class="field" type="email" name="email" placeholder="Email" required>
        </label>
        
        <label class="form-field">
            Username:
            <input class="field" type="text"  name="username" placeholder="Username">
        </label>

        <label class="form-field">
            Password:
            <input 
            type="password" 
            name="password" 
            placeholder="Password"
            class="field"
            required
            minlength="4"
            maxlength="16"
            pattern="\d+"
            tabindex="1"
            >
        </label>

        <div class="form-field">
            Choose your sex:
            <label>
                <input type="radio" name="sex" value="m">
                - man
            </label>
            <label>
                <input type="radio" name="sex" value="f">
                - woman
            </label>
        </div>

        <label class="form-field">
            Choose your favorite color

            <select name="color" required>
                <option value=""disabled selected>Choose a color</option>
                <option value="#f00">Red</option>    
                <option value="#0f0">Green</option>    
                <option value="#00f">Blue</option>    
            <select>
        </label>

        <textarea name="feedback"
        placeholder="Why are you here?"
        cols="30"
        rows="10"
        required></textarea>

        <div contenteditable>Dont touch this text!</div>

        <label class="form-field">
            Your girlfriends' nudes send here: 
            <input type="file"
            name="nudes"
            accept="image/png, image/jpeg">
        </label>

        <label class="form-field">
            <input type="hidden"
            name="role"
            value="admin">
        </label>

        <label class="form-field">
            Strangest color:
            <input type="color"
            value="#f00">
        </label>

        <label class="form-field">
            Fav num (10-100):
            <input type="number"
            min="10"
            max="100"
            step="3">
        </label>
       
        <label class="form-field">
            First drive date:
            <input type="date"
            min="1900-01-01"
            max="2030-12-31"
            >
        </label>
       
        <label class="form-field">
            First sex month:
            <input type="month"
            min="1900-01"
            max="2030-12"
            >
        </label>
       
        <label class="form-field">
            First time on mind:
            <input type="time"
            >
        </label>
        
        <label class="form-field">
            Tel:
            <input type="tel"
            name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
            >
        </label>

        <label class="form-field">
            <input type="checkbox"
            name="terms"
            id="terms-and-conditions"
            class="field"
            required
            >
            <label class="form-label" for="terms-and-conditions">
                I agree terms and conditions
            </label>
        </label>

        <label class="form-field">
            <input type="checkbox"
            name="remember"
            class="field"
            value="123"
            checked
            required
            >
            Remember me
        </label>
        
        <label class="form-field">
            How coll is this form? <input type="range"
            name="coolness"
            value="23"
            min="10"
            max="100"
            step="10"
            required
            >
        </label>

        <button type="reset" class="form-button">Reset</button>
        <button type="submit" class="form-button">Sign up</button>
        <button type="button" class="form-button" disabled>Button</button>
    </form>
</body>
</html>
